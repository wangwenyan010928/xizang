<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例网页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 顶部横幅 */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }

        /* 导航栏 */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 主内容区 */
        .main {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 15px;
        }

        .content {
            width: 80%;
            background-color: #fff;
            padding: 15px;
            border-left: 2px solid #ddd;
        }

        /* 图片框 */
        .image-container {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* 页脚 */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }

            .sidebar, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    综合管理系统
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">系统管理</a>
    <a href="#">观测台</a>
    <a href="#">业务规范</a>
    <a href="#">联络我们</a>
</nav>

<div class="main">
    <div class="sidebar">
        <h3>业务管理</h3>
        <ul>
            <li>规章制度</li>
            <li>业务流程</li>
            <li>设备管理</li>
        </ul>
        <h3>其他功能</h3>
        <ul>
            <li>设备维护</li>
            <li>设备校准</li>
            <li>用户管理</li>
        </ul>
    </div>

    <div class="content">
        <h2>业务规范</h2>
        <p>这里显示业务规范相关内容。</p>
        <div class="image-container">
            <h3>图片框</h3>
            <img src="1.jpg" alt="图1" width="100%">
        </div>
    </div>
</div>

<footer>
    © 2024 管理系统. 联系电话: 123-456-7890
</footer>

</body>
</html>
